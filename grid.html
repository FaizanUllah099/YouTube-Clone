<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>
</head>

<body>
    <div style="display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 10px;  
            row-gap: 20px;
            text-align: center;
            font-size: 20px;       
         ">
        <div style=" height: 200px; background-color: rgb(22, 231, 254);">1fr</div>
        <div style="height: 200px;  background-color: pink;">1fr</div>
        <div style="height: 200px;  background-color: rgb(121, 121, 214);">1fr</div>
        <div style="height: 200px;  background-color: rgb(206, 92, 111);">1fr</div>
        <div style="height: 200px;  background-color: rgb(27, 27, 59);">1fr</div>
        <div style="height: 200px;  background-color: rgb(86, 204, 47);">1fr</div>
        <div style="height: 200px;  background-color: rgb(57, 57, 98);">1fr</div>
        <div style="height: 200px;  background-color: rgb(152, 152, 216);">1fr</div>
        <div style="height: 200px;  background-color: rgb(168, 197, 40);">1fr</div>
        <div style="height: 200px;  background-color: rgb(65, 135, 15);">1fr</div>
    </div>
</body>

</html>
